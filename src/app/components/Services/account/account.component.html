<div class="row">
    <div class="col-xxl-12 col-md-8 col-md-offset-2">
        <h5>{{account.name}}</h5>
        <hr>
        <p> This Account is {{account.status}}</p>
        <button class=" mx-2 btn btn-secondary" (click)="onSetTo('active')">Set to 'active'</button>
        <button class=" mx-2 btn btn-secondary" (click)="onSetTo('inactive')">Set to 'inactive'</button>
        <button class=" mx-2 btn btn-secondary" (click)="onSetTo('unknown')">Set to 'unknown'</button>
    </div>
</div>
